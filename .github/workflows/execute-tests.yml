  name: Execute tests

  on:
    push:
      branches: [ develop ]

  jobs:
    execute-tests:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Run maven commands
          uses: GuillaumeFalourd/maven-cli-action@jdk8
          with:
            commands: 'clean verify'
